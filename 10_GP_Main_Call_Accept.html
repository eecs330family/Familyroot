<html>
    <head>
        <title>Dahua</title>
        <link rel="stylesheet" type="text/css" href="GP_Main_Call Accept.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>

    <body onload = "setTimeout(exec, 30)">
        <div id="screen-main">
            <div class="profile-bar">
                <div class="profile-pic-background">
                    <a a href="12_Profile_Page_Call.html"><img src="images/IMG_3299.jpg" /></a>
                </div>
                <div id = "username" class="user-name" onclick="test()">
                    <h3>Dahua</h3>
                </div>
                <div class="add-friend">
                    <h3>+</h3>
                </div>
            </div>
            <div class="left-side">
                <div id="left-side-box1">
                    <h1> Schedule a Call</h1>

                </div>
                <div id="left-side-box2">
                    <h1> Make a Call</h1>
                </div>
            </div>
            <div id = "rightside", class="right-side">
                <h2>Jack wants to call you at 8pm today. Accept?</h2>
                <button class="responds", onclick="acceptCall()">
                    <p> Accept </p>
                </button>
                <button class="responds", onclick = "rejectCall()">
                    <p> Reject </p>
                </button>

            </div>

            <div class="bottom-bar-current">
                <div class="bottom-item">
                    <h3>CALL</h3>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="bottom-item">
                    <h3>CHAT</h3>
                </div>
            </div>
            <div class="bottom-bar">
                <a a href="4_Grandparent_Main.html">
                    <div class="bottom-item">
                        <h3>VLOG</h3>
                    </div>
                </a>
            </div>
        </div>
        <script>
            function test(){
                if (localStorage.script != 2){
                    localStorage.script = localStorage.script + 1;
                } else {
                    localStorage.script = 0;
                }
            }
            function exec(){
                var text = localStorage.getItem("inputJSON");
                obj = JSON.parse(text);
                document.getElementById("username").innerHTML = '<h3>' + obj.usrname + '</h3>';
                if (localStorage.script == 0){
                    document.getElementById("rightside").innerHTML = '<h1>No Upcoming Call</h1>';
                } else if (localStorage.script == 2) {
                    document.getElementById("rightside").innerHTML = '<h3>Upcoming Calls:</h3><div class="call" id="call-1"><div class="call-text"><p id="call-time"><b>9:00 pm, Tues</b></p><p id="caller">Grandpa</p></div><div class="call-icon"><i class="material-icons">call</i></div></div>';
                }
            }
            function acceptCall(){
                localStorage.script = 2;
                document.getElementById("rightside").innerHTML = '<h3>Upcoming Calls:</h3><div class="call" id="call-1"><div class="call-text"><p id="call-time"><b>9:00 pm, Tues</b></p><p id="caller">Grandpa</p></div><div class="call-icon"><i class="material-icons">call</i></div></div>';
            }
            function rejectCall(){
                localStorage.script = 0;
                document.getElementById("rightside").innerHTML = '<h1>No Upcoming Call</h1>';
            }
        </script>
    </body>
</html>
