<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Jack.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>

    <body onload = "setTimeout(exec, 30)">
        <div id="screen-main">
            <div class="profile-bar">
                <div class="profile-pic-background">
                    <a a href="9_Profile_Page_Grandchild.html"><img src="images/IMG_3407.jpg" /></a>
                </div>
                <div class="user-name", id = "user-name">
                    <h3>Jack</h3>
                </div>
                <div class="add-friend">
                    <h3>+</h3>
                </div>
            </div>
            <div class="section-1">
                    <a a href="7GC_ScheduleCall.html"><button class="schedule-call-button">
                    <i class="material-icons">calendar_today</i>
                    <h3>Schedule a Call</h3>
                </button></a>
                <div class="make-call-button">
                    <i class="material-icons">call</i>
                    <h3>Make a Call</h3>
                </div>
            </div>
            <div class="section-2">
                <h3>Upcoming Calls:</h3>
                <div class="call" id="call-1">
                    <div class="call-text">
                        <p id="call-time"><b>9:00 pm, Tues</b></p>
                        <p id="caller">Grandpa</p>
                    </div>
                    <div class="call-icon">
                        <i class="material-icons">call</i>
                    </div>
                </div>
            </div>
            <div class="bottom-bar-current">
                <div class="bottom-item">
                    <h3>CALL</h3>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="bottom-item">
                    <h3>CHAT</h3>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="bottom-item">
                    <h3>VLOG</h3>
                </div>
            </div>
        </div>
        <script>
            function exec(){
                var text = localStorage.getItem("inputJSON2");
                obj = JSON.parse(text);
                document.getElementById("user-name").innerHTML = '<h3>' + obj.usrname + '</h3>';
            }
        </script>
    </body>
