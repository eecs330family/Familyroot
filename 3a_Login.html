<html>
    <head>
        <title>RegisterB</title>
        <link rel="stylesheet" type="text/css" href="Dahua.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>
    <body>
        <div id= "screen">
            <div class = "head-bar">
                <a href = "index.html">
                    <div class="back-button"><i class="material-icons">arrow_back_ios</i></div>
                </a>
                <b>Login&nbsp&nbsp&nbsp&nbsp</b>
            </div>
            <img src = "images/frontpage.png" width = "200" height = "200" hspace = "50">
            <div class = "container">
                <label for = "usrname"><b>User Name:</b></label>
                <input type = "text" name = "usrname" id = "loginusr" required>

                <label for = "psw"><b>Password:</b></label>
                <input type = "password" name = "psw" id = "loginpsw" required>

                <button type = "submit" onclick = "login()"><b> Login</b> </button>
            </div>
        </div>
        <script>
            function login(){
                var usrname = document.getElementById("loginusr").value;
                var psw = document.getElementById("loginpsw").value;
                if ((usrname == "demo1") && (psw = "demo1")){
                    window.location.href = "10_GP_Main_Call_Accept.html";
                } else if ((usrname == "demo2") && (psw = "demo2")) {
                    window.location.href = "8_Grandchild_Main_Call.html"
                }
            }
        </script>
    </body>
</html>
