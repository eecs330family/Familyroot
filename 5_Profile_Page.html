<html>
    <head>
        <title>Dahua Profile</title>
        <link rel="stylesheet" type="text/css" href="Dahua.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">

    </head>

    <body onload = "setTimeout(exec, 30)">
        <div class="container1">
          <div class="head-bar">
            <a href = "4_Grandparent_Main.html">
              <div class="back-button"><i class="material-icons">arrow_back_ios</i>
              </div>
            </a >
          </div>

            <div class="card-profile">
              <img src="images/Granny Dahua.jpeg" width="300" height="300">

              <div class="card_name" id = "card_name">
                <span>Dahua</span>
              </div>
            </div>

            <div class="user-info">
                  <div class="user-stats" id = "username">
                    <strong>Username:</strong>
                    <span>DaHua_!</span>
                  </div>

                  <div class="user-stats">
                    <strong>Area:</strong>
                    <span>Shanghai, China</span>
                  </div>

                  <div class="user-stats">
                      <strong>I Am A:</strong>
                      <span>Grandma</span>
                  </div>

                </div>
              </div>
    </body>
    <script>
        function exec(){
            var text = localStorage.getItem("inputJSON");
            obj = JSON.parse(text);
            document.getElementById("card_name").innerHTML = '<span>' + obj.name + '<span>';
            document.getElementById("username").innerHTML = '<strong>Username:</strong><span>' + obj.usrname + '</span>';
        }
    </script>
<html>
