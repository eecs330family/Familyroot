<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Dahua.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>

    <body onload = "setTimeout(exec, 30)">
        <div id="screen-main">
            <div class="profile-bar-2">
                <a a href="13_GM_ScheduleCall.html">
                    <div class="wrapper1-2">
                      <div class="back-button2-2">
                        <i class="material-icons">arrow_back_ios</i>
                      </div>
                      <div class="backtocall-2">Back <br> To <br> Schedule</div>
                    </div>
                  </a>
                  <p> Set Time </p>
            </div>
            <div class="set-time">
                <h3>First Choice</h3>
                <p>Pick Your Time</p>
                <input class="timezone-gp" type="date" name="time-gp-1" onchange="timezoneFunc()" required>
            </div>
            <div class="set-specific-time">
                <div class="time-block-1">
                    <button class="time-button" id="time-button-1" onclick="choosetime1()">1:00</button>
                    <button class="time-button" id="time-button-2" onclick="choosetime2()">2:00</button>
                    <button class="time-button" id="time-button-3" onclick="choosetime3()">3:00</button>
                    <button class="time-button" id="time-button-4" onclick="choosetime4()">4:00</button>
                </div>
                <div class="time-block">
                    <button class="time-button" id="time-button-5" onclick="choosetime5()">5:00</button>
                    <button class="time-button" id="time-button-6" onclick="choosetime6()">6:00</button>
                    <button class="time-button" id="time-button-7" onclick="choosetime7()">7:00</button>
                    <button class="time-button" id="time-button-8" onclick="choosetime8()">8:00</button>
                </div>
                <div class="time-block">
                    <button class="time-button" id="time-button-9" onclick="choosetime9()">9:00</button>
                    <button class="time-button" id="time-button-10" onclick="choosetime10()">10:00</button>
                    <button class="time-button" id="time-button-11" onclick="choosetime11()">11:00</button>
                    <button class="time-button" id="time-button-12" onclick="choosetime12()">12:00</button>
                </div>
                <div class="time-range">
                <button class="time-range-button-1" id="time-range-button-am" onclick="timeam()">am</button>
                <button class="time-range-button-2" id="time-range-button-pm" onclick="timepm()">pm</button>
                </div>
                <div class="their-time">
                    <div class="timezone3">Invitee's Time Here</div>
                </div>
                <a a href="13_GM_ScheduleCall.html"><button class="ok">ok</button></a>
        </div>

    
    <script src="Dahua.js"></script>
    </body>
