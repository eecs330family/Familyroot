<html>
    <head>
        <title>RegisterB</title>
        <link rel="stylesheet" type="text/css" href="Dahua.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>
    <body onload = "setTimeout(exec, 3000)">
        <div id= "screen">
            <div class = "head-bar">
                <a href = "1_Grandchild_parent.html">
                    <div class="back-button"><i class="material-icons">arrow_back_ios</i></div>
                </a>
            </div>
            <div id = "uploadicon">
                <i id = "newimgB", class="material-icons">add_photo_alternate</i>
            </div>
            <div class = "container">
                <label for = "name"><b>Name:</b></label>
                <input type = "text" name = "name" required>

                <label for = "usrname"><b>User Name:</b></label>
                <input type = "text" name = "usrname">

                <label for = "Time Zone"><b>Time Zone:</b></label>
                <br>
                <div class = "material-icons">schedule</div>
                <div id = "timezone">Locating...</div>
                <label for = "psw"><b>Password:</b></label>
                <input type = "password" name = "psw" required>

                <button type = "submit" class ="submitbtn"><b> Register</b> </button>
            </div>
        </div>
        <script>
            function exec(){
                timezone = -new Date().getTimezoneOffset()/60;
                document.getElementById("timezone").innerHTML = "GMT " + timezone + ":00";
            }
            function changeimggp() {
                document.getElementById("newimgB").innerHTML = '<img src="images/IMG_329.jpg" />';
            }
        </script>
    </body>
</html>
