<html>
    <head>
        <title>Dahua</title>
        <link rel="stylesheet" type="text/css" href="GP_Main_Call Accept.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>

    <body onload = "setTimeout(exec, 30)">
        <div id="screen-main">
            <div class="profile-bar">
                <div class="profile-pic-background">
                    <a a href="5_Profile_Page_for18.html"><img src="images/IMG_3299.jpg" /></a>
                </div>
                <div id = "username" class="user-name">
                    <h3>Dahua</h3>
                </div>
                <div class="add-friend">
                    <h3>+</h3>
                </div>
            </div>
            <div class="left-side">
                <div id="left-side-box1">
                    <h1> Schedule a Call</h1>

                </div>
                <div id="left-side-box2">
                    <h1> Make a Call</h1>
                </div>
            </div>
            <div class="right-side">
                <h1>No Upcoming Call</h1>
            </div>

            <div class="bottom-bar-current">
                <div class="bottom-item">
                    <h3>CALL</h3>
                </div>
            </div>
            <div class="bottom-bar">
                <div class="bottom-item">
                    <h3>CHAT</h3>
                </div>
            </div>
            <div class="bottom-bar">
                <a a href="4_Grandparent_Main.html">
                    <div class="bottom-item">
                        <h3>VLOG</h3>
                    </div>
                </a>
            </div>
        </div>
        <script>
            function exec(){
                var text = localStorage.getItem("inputJSON");
                obj = JSON.parse(text);
                document.getElementById("username").innerHTML = '<h3>' + obj.usrname + '</h3>';
            }
        </script>
    </body>
</html>
